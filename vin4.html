  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: url('https://cur.cursors-4u.net/nature/nat-10/nat920.cur'), auto;
    }
     .cursor-trail {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      pointer-events: none;
      mix-blend-mode: difference;
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }
    body {
      background-color: black;
      color: white;
      overflow-x: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .overlay button {
      background-color: purple;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .main-content {
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}
.background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }
    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      opacity: 0.8;
      animation: float 5s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-50px) scale(1.2); }
      100% { transform: translateY(0) scale(1); }
    }
    .loading-screen {
      position: fixed;
      width: 100%;
      height: 100vh;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .loading-image {
       width: 150px;  
  height: 150px; 
  animation: spin 2s linear infinite; 
    }
    @keyframes spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}
    .main-content {
      display: none;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding-left: 50px;
      font-family: 'Press Start 2P', cursive;
    }
    .fly-in {
      font-size: 4rem;
      font-weight: bold;
      display: flex;
      justify-content: flex-start;
      animation: colorChange 2s infinite alternate;
    }
    @keyframes colorChange {
  0% { color: red; }
  25% { color: blue; }
  50% { color: green; }
  75% { color: orange; }
  100% { color: purple; }
}
    .subtext {
      font-size: 1.5rem;
      margin-top: 10px;
    }
    .fly-in span {
      opacity: 0;
      transform: translateX(-50px);
      transition: transform 0.5s ease-out, opacity 0.5s ease-out;
    }
    .fly-in span:hover { color: purple; }
    .section {
      padding: 100px 20px;
      text-align: center;
      font-family: 'Press Start 2P', cursive;
    }
    .section-header {
            background-color: purple;
            color: white;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 10px;

        }
         .demarcation {
    width: 90%;
    max-width: 1200px;
    height: auto; /* Adjust height based on content */
    border: 2px solid rgba(255, 255, 255, 0.5);
    border-radius: 20px;
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 30px; /* Ensure spacing inside */
    text-align: center;
    margin: 50px auto; /* Centers the box */
  }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 50px;
      padding: 0px;
      justify-content: center;
    }
    .grid-item {
    background: lightgray;
    height: 300px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
}
.section {
    opacity: 0;
    transform: translateY(50px);
    transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    width: 100%; /* Make sure section fits inside demarcation */
    padding: 20px 0;
  
}

.section.show {
    opacity: 1;
    transform: translateY(0);
}

.grid-item img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures images cover the entire space */
}

    .grid-item:hover .overlay {
      opacity: 1;
    }

  #footer {

    background: rgba(255, 255, 255, 0.1);
        padding: 40px 20px;
        text-align: center;
        color: white;
        font-family: 'Arial', sans-serif;
    }
    .footer-container h2 {
        margin-bottom: 15px;
        font-size: 1.5rem;
    }
    .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 15px;
    }
    .social-icons a {
        display: inline-block;
        transition: transform 0.3s ease-in-out;
    }
    .social-icons img {
        width: 40px;
        height: 40px;
        filter: brightness(0) invert(1); /* White icons */
    }
    .social-icons a:hover {
        transform: scale(1.2);
    }
    p {
        font-size: 0.9rem;
        opacity: 0.7;
    }
  </style>
</head>

  <script type="text/javascript">
    setTimeout(() => {
  document.querySelector(".loading-screen").style.display = "none";
  
  let mainContent = document.querySelector(".main-content");
  mainContent.style.display = "flex";
  setTimeout(() => {
    mainContent.style.opacity = "1";  // Fade in effect
  }, 100);

  let vinnovateLetters = document.querySelectorAll("#vinnovateText span");
  let taglineLetters = document.querySelectorAll("#taglineText span");

  [...vinnovateLetters, ...taglineLetters].forEach((letter, index) => {
    setTimeout(() => {
      letter.style.opacity = "1";
      letter.style.transform = "translateX(0)";
    }, index * 100);
  });
}, 3000);
  function createParticles() {
      const container = document.getElementById("backgroundAnimation");
      for (let i = 0; i < 50; i++) {
        let particle = document.createElement("div");
        particle.classList.add("particle");
        let size = Math.random() * 5 + 5;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100}vh`;
        particle.style.animationDuration = `${Math.random() * 3 + 2}s`;
        container.appendChild(particle);
      }
    }
    createParticles();

document.addEventListener("DOMContentLoaded", () => {
    setTimeout(() => {
        document.querySelectorAll(".section").forEach((section) => {
            section.classList.add("show");
        });
    }, 3500); // Ensure this runs after the loading screen disappears
});

document.addEventListener("mousemove", (event) => {
  const colors = ["#FF00FF", "#00FFFF", "#FF4500", "#FFD700", "#00FF00", "#FF1493", "#1E90FF"];
  
  for (let i = 0; i < 5; i++) { // Generate multiple elements per frame
    let trail = document.createElement("div");
    trail.classList.add("cursor-trail");
    
    let size = Math.random() * 15 + 5;
    trail.style.width = `${size}px`;
    trail.style.height = `${size}px`;
    trail.style.left = `${event.pageX + Math.random() * 10 - 5}px`;
    trail.style.top = `${event.pageY + Math.random() * 10 - 5}px`;
    trail.style.background = colors[Math.floor(Math.random() * colors.length)];
    
    document.body.appendChild(trail);
    
    setTimeout(() => {
      trail.remove();
    }, 1000); // Remove after animation
  }
});
    

  </script>
